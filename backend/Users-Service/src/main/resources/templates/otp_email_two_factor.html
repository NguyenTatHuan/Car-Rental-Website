<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            text-align: center;
            border-top: 4px solid #4a90e2;
        }
        .username {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .otp-code {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            letter-spacing: 3px;
            margin: 20px 0;
            display: inline-block;
        }
        .note {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="username">Hello, <span th:text="${username}">User</span></h1>

    <p>To complete your login, please use the following one-time password (OTP):</p>

    <div class="otp-code" th:text="${otp}">123456</div>

    <p class="note">If you did not request this code, please ignore this email.<br>
        Your password will remain unchanged until this code is used.</p>

    <div class="footer">
        Thank you,<br>
        MIOTO
    </div>
</div>
</body>
</html>
