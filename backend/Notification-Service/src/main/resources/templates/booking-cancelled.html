<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Cancelled</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 30px;
            text-align: center;
            border-top: 4px solid #e74c3c;
        }
        .header {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .info {
            font-size: 16px;
            color: #34495e;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Hello <span th:text="${fullName}">Customer</span>,</h1>

    <p class="info">
        Your booking for <span class="highlight" th:text="${carName}">Car name</span> has been <span class="highlight">cancelled</span>.
    </p>

    <p class="info">
        Rental period was: from <span class="highlight" th:text="${startTime}">01/07/2025</span> to <span class="highlight" th:text="${endTime}">03/07/2025</span>
    </p>

    <p class="info" style="margin-top: 20px;">
        If this was a mistake or you need further assistance, feel free to contact our support team.
    </p>

    <div class="footer">
        Â© 2025 Car Rental System
    </div>
</div>
</body>
</html>
